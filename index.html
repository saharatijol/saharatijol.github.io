<body>

<main class="main d-flex flex-column align-items-center text-center my-5">
    <div class="heading">
        <h1>Hello there, I'm <span id="name">Sahara</span> </h1>
        <h1>I am <span class="type-effect"> </span></h1>
        <h1>based in Austin, Texas</h1>
    </div>

    <div class="portfolio d-flex flex-column my-3">
        <button class="project-button btn btn-outline-danger my-4"><a href="portfolio.html">VIEW PORTFOLIO</a></button>
        <button class="project-button btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal" data-whatever="">FEEL FREE TO REACH OUT!</button>

</main>
    
<section class="link-group">
    <a href="https://github.com/saharatijol"><i class="links fab fa-github fa-3x"></i></a>
    <a href="https://www.linkedin.com/in/stijol/"><i class="links fab fa-linkedin fa-3x"></i></a>

    <a class="email" data-toggle="modal" data-target="#exampleModal" data-whatever=""><i class="links far fa-envelope fa-3x"></i></a>
</section>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Let's chat!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">From:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>


<footer class="footer">
